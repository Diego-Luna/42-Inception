networks:
  inception:
  driver: bridge

volumes:
  wordpress:
    driver: local 
    driver_opts:
    type: 'none' 									
    o: 'bind'
    device: '/Users/login/data/wordpress' 		
  mariadb:
    driver: local
    driver_opts:
    type: 'none'
    o: 'bind'										 
    device: '/Users/login/data/mariadb'			